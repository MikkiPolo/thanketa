version: '3.8'

services:
  # Бэкенд приложения
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wardrobe-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    env_file:
      - ./backend/.env
    environment:
      - AI_GENERATOR_TYPE=gpt
      - AI_MODEL_NAME=gpt-4o-mini
      - AI_TEMPERATURE=0.7
      - AI_MAX_TOKENS=4000
      - USE_FALLBACK_GENERATION=true
      - LOG_LEVEL=INFO
      - ENABLE_CACHE=true
      - CACHE_TTL=86400
      - GUNICORN_WORKERS=4
      - GUNICORN_THREADS=6
      - REDIS_URL=redis://redis:6379
    networks:
      - wardrobe-network

  # Frontend приложения
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wardrobe-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - wardrobe-network

  # Nginx прокси (основной)
  nginx:
    image: nginx:alpine
    container_name: wardrobe-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - certbot-www:/var/www/certbot:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - wardrobe-network

  # Redis для кэширования (опционально)
  redis:
    image: redis:alpine
    container_name: wardrobe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wardrobe-network

  # Мониторинг с Grafana (опционально)
  grafana:
    image: grafana/grafana:latest
    container_name: wardrobe-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    networks:
      - wardrobe-network

volumes:
  redis_data:
    driver: local
  grafana_data:
    driver: local
  certbot-www:
    driver: local
  certbot-conf:
    driver: local

networks:
  wardrobe-network:
    driver: bridge 