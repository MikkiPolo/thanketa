version: '3.8'

services:
  # Ollama сервис
  ollama:
    image: ollama/ollama:latest
    container_name: wardrobe-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - wardrobe-network

  # Бэкенд приложения
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: wardrobe-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - AI_GENERATOR_TYPE=ollama
      - AI_MODEL_NAME=llama2:7b
      - AI_TEMPERATURE=0.7
      - AI_MAX_TOKENS=4000
      - USE_FALLBACK_GENERATION=true
      - LOG_LEVEL=INFO
      - ENABLE_CACHE=true
      - CACHE_TTL=3600
    depends_on:
      - ollama
    networks:
      - wardrobe-network

  # Nginx прокси
  nginx:
    image: nginx:alpine
    container_name: wardrobe-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - wardrobe-network

  # Redis для кэширования (опционально)
  redis:
    image: redis:alpine
    container_name: wardrobe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wardrobe-network

  # Мониторинг с Grafana (опционально)
  grafana:
    image: grafana/grafana:latest
    container_name: wardrobe-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    networks:
      - wardrobe-network

volumes:
  ollama_data:
    driver: local
  redis_data:
    driver: local
  grafana_data:
    driver: local

networks:
  wardrobe-network:
    driver: bridge 